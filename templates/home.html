<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My Game</title>
</head>
<body>
    <div class="container">
        <h1 class="bg-secondary bg-gradient fw-bold text-center text-light fw-light display-6 mt-5 mb-5 p-5 border border-2 border-dark rounded">Jumanji !!</h1>
        <form action="#" method="post">
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4">
                        <input type="text"  size="50px"  name="pseudo" placeholder="Pseudo"  required>
                    </div>
                    <div class="col-lg-4">
                        <button class="btn btn-outline-light bg-success my-2 my-sm-0" href="#" role="button" type="submit">
                            Se connecter
                        </button>
                    </div>
                </div>
                 
                
               
            </div>
        </form>
        <textarea class="form-control text-success text-sm-right p-2"  rows="5" readonly>
            {% if pseudo %}
            <p id="Monstre vaincu"> {{ pseudo }} a vaincu {{ compteurkill }} monstres !!! </p>
            <p> les monstres : {{ listevaincus }} ont été éradiqué </p>
            {% endif %}
        </textarea>
    </div>


</body>
</html>
